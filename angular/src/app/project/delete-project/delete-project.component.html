<form [formGroup]="formData" (ngSubmit)="onClickSubmit()">
  <div class="form-horizontal">

    
    <div>
      <h4>Project</h4>
      <hr />

      <dl class="dl-horizontal">
        <dt>Project Name</dt>

        <dd>{{project.projName}}</dd>

        <dt>startDate</dt>

        <dd>{{project.startDate}}</dd>

        <dt>endDate</dt>

        <dd>{{project.endDate}}</dd>

      </dl>
      </div>

      </p>

</form>
