<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">
  <div class="form-horizontal">

    <h4>Create ManagerComment</h4>
    <hr />

    <div class="form-group">
      <label class="control-label col-md-2" for="comment">Manager Comment</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" id="comment" formControlName="comment"name="comment" type="text" value="" />
        <span class="field-validation-valid text-danger" data-valmsg-for="comment" data-valmsg-replace="true"></span>
      </div>
    </div>


    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" value="Create" class="btn btn-default" />
      </div>
    </div>
  </div>
</form>
<div>
  <a href="/managerComment/show">Back to List</a>
</div>
