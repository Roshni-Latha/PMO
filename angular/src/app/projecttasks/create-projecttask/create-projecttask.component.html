<br>
<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">
  <div class="form-horizontal">

    <h4>Create ProjectTask</h4>
    <hr />

    <div class="form-group">
      <label class="control-label col-md-2" for="startDate">Start Date</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" data-val="true" data-val-date="The field Start Date must be a date." data-val-required="The Start Date field is required."
          id="startDate" formControlName="startDate" name="startDate" type="datetime" value="" />
          <div *ngIf="formData.controls.startDate.errors && (formData.controls.startDate.dirty || formData.controls.startDate.touched)" class="alert-danger">
              <div *ngIf="formData.controls.startDate.errors.required">
                  Start Date is required
              </div>
            </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2" for="endDate">End Date</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" data-val="true" data-val-date="The field End Date must be a date." data-val-required="The End Date field is required."
          id="endDate" formControlName="endDate" name="endDate" type="datetime" value="" />
          <div *ngIf="formData.controls.endDate.errors && (formData.controls.endDate.dirty || formData.controls.endDate.touched)" class="alert-danger">
              <div *ngIf="formData.controls.endDate.errors.required">
                  End Date is required
              </div>
            </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2" for="completion">Completion Date</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" data-val="true" data-val-date="The field Completion Date must be a date."
          id="completion" formControlName="completion" name="completion" type="datetime" value="" />
          <div *ngIf="formData.controls.completion.errors && (formData.controls.completion.dirty || formData.controls.completion.touched)" class="alert-danger">
              <div *ngIf="formData.controls.completion.errors.required">
                  Completion Date is required
              </div>
            </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2" for="empId">Assigned To</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" data-val="true" data-val-number="The field Assigned To must be a number."
          data-val-required="The Assigned To field is required." id="empId" formControlName="empId" name="empId" type="number" value="" />
        <span class="field-validation-valid text-danger" data-valmsg-for="empId" data-valmsg-replace="true"></span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2" for="userStoryId">UserStory Id</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" data-val="true" data-val-number="The field UserStory Id must be a number."
          data-val-required="The UserStory Id field is required." id="userStoryId" formControlName="userStoryId" name="userStoryId" type="number" value=""
        />
        <span class="field-validation-valid text-danger" data-valmsg-for="userStoryId" data-valmsg-replace="true"></span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" value="Create" class="btn btn-default" />
      </div>
    </div>
  </div>
</form>
<div>
  <a href="/projecttask/show">Back to List</a>
</div>
